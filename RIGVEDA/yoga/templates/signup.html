        <li><a href="#" class="nav-link px-2 text-white">Problem?</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Contact Us</a></li>

          aria-label="Search">

<body class="text-center">
  <div class="smallcase">
    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'yoga/RIGVEDA.png'%}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Please Signup</h1>

        <div class="form-floating">
          <form action="" method="post">
          <input type="text" class="form-control" id="floatingInput" placeholder="Users Name" name="username" required>
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
            required>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
            required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Re-Enter Password"
          name="checkpassword" required>
          <label for="floatingPassword">Re-Enter Password</label>
        </div>
     

        <button class="w-100 btn btn-lg btn-warning" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; </p>
      </form>
    </main>
  </div>

  <footer class="text-center text-white" style="background-color: black;">
    <div class="container p-4">

        <li class="nav-item"><a href="#" class="nav-link px-2 text-warning">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-warning">About</a></li>
      </ul>
